<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
 <title>설문조사</title>
 </head>
<body>
<h1>고객만족도 설문조사</h1>
<hr>
고객이름<br>
<form action = "" method='post'>
	<input type='text' placeholder = '성' required><br>
	<input type='text' placeholder = '이름' required><br>
	<input type='radio' name='aa' value ='남' required>남자
	<input type='radio' name='aa' value ='여' required>여자<br><br><hr>
본인의 생년월일<br>
<input type='date' required><br>
주민등록번호 : <input type='text' maxlength = '6' required>-<input type='password' maxlength = '7' required><br>
이메일 <input type='EMAIL' required><hr>
받으신 서비스에 얼마나 만족하시나요<hr><br>
	<input type='radio' name='bb' value ='매우만족' required>매우만족<br><br>
	<input type='radio' name='bb' value ='만족' required>만족<br><br>
	<input type='radio' name='bb' value ='보통' required>보통<br><br>
	<input type='radio' name='bb' value ='불만족' required>불만족<br><br>
	<input type='radio' name='bb' value ='매우불만족' required>매우불만족<br><br>
<button type = 'submit'>제출</button>
</form>
</body>
</html>
